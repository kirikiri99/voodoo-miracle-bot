<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 Voodoo Miracle BOT - シャーマンの祈祷</title>
    
    <!-- 検索エンジンクロール防止 -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="notranslate">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">🔮 Voodoo Miracle BOT</h1>
            <p class="subtitle">シャーマンの祈祷へようこそ</p>
            
            <!-- アクションボタン -->
            <div class="action-buttons">
                <a href="#" class="action-btn document-btn" id="documentBtn">
                    📄 資料請求
                </a>
                <a href="https://lin.ee/n7bYXvX" class="action-btn line-btn" target="_blank" rel="noopener noreferrer">
                    💬 LINEで相談
                </a>
            </div>
            
            <div id="demoNotice" class="demo-notice hidden">
                ⚠️ デモモード - 事前定義されたメッセージを表示しています。<br>
                <small>Gemini API Keyを設定すると、AIによる個別のメッセージが生成されます。</small>
            </div>
            <div id="moonPhase" class="moon-phase"></div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="prayer">祈祷相談</button>
            <button class="tab" data-tab="fortune">今日の運勢</button>
        </nav>

        <!-- 祈祷相談タブ -->
        <div id="prayerTab" class="tab-content active">
            <div class="prayer-types" id="prayerTypes">
                <h2>🕯️ 祈祷の種類を選んでください</h2>
                <div class="type-grid">
                    <button class="type-card" data-type="love">
                        <span class="type-emoji">💕</span>
                        <span class="type-name">恋愛の祈祷</span>
                    </button>
                    <button class="type-card" data-type="wealth">
                        <span class="type-emoji">💰</span>
                        <span class="type-name">金運の祈祷</span>
                    </button>
                    <button class="type-card" data-type="health">
                        <span class="type-emoji">🌿</span>
                        <span class="type-name">健康の祈祷</span>
                    </button>
                    <button class="type-card" data-type="protection">
                        <span class="type-emoji">🛡️</span>
                        <span class="type-name">厄除けの祈祷</span>
                    </button>
                    <button class="type-card" data-type="general">
                        <span class="type-emoji">🔮</span>
                        <span class="type-name">総合的な祈祷</span>
                    </button>
                </div>
            </div>

            <div class="prayer-form hidden" id="prayerForm">
                <button class="back-btn" id="backBtn">← 戻る</button>
                <h2 id="selectedType">祈祷の種類</h2>
                <textarea 
                    id="prayerMessage" 
                    placeholder="あなたの願いや悩みをシャーマンに打ち明けてください。心を開いて、正直な気持ちを書いてください..."
                    rows="6"
                ></textarea>
                <button class="submit-btn" id="submitPrayer">
                    <span class="btn-text">シャーマンに祈祷を依頼する</span>
                    <span class="btn-icon">🕯️</span>
                </button>
            </div>

            <div class="response-area hidden" id="responseArea">
                <button class="back-btn" id="backToFormBtn">← 新しい祈祷</button>
                <div class="response-header">
                    <h2 id="responseTitle"></h2>
                    <div class="moon-info" id="responseMoon"></div>
                </div>
                <div class="response-content" id="responseContent"></div>
            </div>

            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>シャーマンが霊界と交信しています...</p>
                <p class="loading-sub">しばらくお待ちください</p>
            </div>
        </div>

        <!-- 今日の運勢タブ -->
        <div id="fortuneTab" class="tab-content">
            <div class="fortune-container">
                <h2>🌙 今日の運勢</h2>
                <button class="submit-btn" id="getFortune">
                    <span class="btn-text">今日の運勢を見る</span>
                    <span class="btn-icon">✨</span>
                </button>
                <div class="fortune-result hidden" id="fortuneResult"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>🕯️ 古代ブードゥーの叡智があなたを導きます 🕯️</p>
    </footer>

    <!-- 資料請求モーダル -->
    <div id="documentModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <h2>📄 資料請求</h2>
            <p>ブードゥーミラクルの詳しい資料をお送りします。</p>
            <form id="documentForm" class="document-form">
                <div class="form-group">
                    <label for="name">お名前 *</label>
                    <input type="text" id="name" name="name" required placeholder="山田 太郎">
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス *</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" placeholder="090-1234-5678">
                </div>
                <div class="form-group">
                    <label for="message">ご質問・ご要望</label>
                    <textarea id="message" name="message" rows="4" placeholder="ご質問やご要望がありましたらお書きください"></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">資料を請求する</span>
                    <span class="btn-icon">📮</span>
                </button>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
